<div id="paper"><h1>名大漫画研究会 展示会アンケート</h1><div id="caption"><p>本日は名大漫画研究会の展示会にお越しいただき、誠にありがとうございます。どうぞごゆっくりとお楽しみください。なお、今後の展示会運営の参考とするため、アンケートを実施しております。ご協力をお願いします。</p></div><!-- /caption --><div id="personalinfo"><div id="sex"><h2>1. あなたの性別</h2><p><input type="radio" name="sex" value="1" id="male" ng-model="sex"><label for="male">男性</label><input type="radio" name="sex" value="2" id="female" ng-model="sex"><label for="female">女性</label><input type="radio" name="sex" value="0" id="others" ng-model="sex"><label for="others">その他</label></p></div><!-- /sex --><div id="occupation"><h2>2. あなたの職業</h2><p><input type="radio" name="occupation" value="1" id="elem" ng-model="occupation"><label for="elem">小学生</label><input type="radio" name="occupation" value="2" id="junior" ng-model="occupation"><label for="junior">中学生</label><input type="radio" name="occupation" value="3" id="high" ng-model="occupation"><label for="high">高校生</label><input type="radio" name="occupation" value="4" id="univ" ng-model="occupation"><label for="univ">大学生</label><input type="radio" name="occupation" value="5" id="grad" ng-model="occupation"><label for="grad">院生</label><input type="radio" name="occupation" value="6" id="social" ng-model="occupation"><label for="social">社会人</label><input type="radio" name="occupation" value="0" id="others" ng-model="occupation"><label for="others">その他</label></p></div><!-- /occupation --></div><!-- /personalinfo --><div id="votes"><h2>3. 気になった作品について書いてください</h2><fieldset ng-repeat="vote in votes"><h3>作品番号:</h3><input type="number" min="0" max="99" class="number" ng-model="vote.number"><h3>絵評価(1〜5)：</h3><input type="number" name="p_evaluation" min="1" max="5" class="evaluation" ng-model="vote.p_evaluation"><h3>話評価(1〜5)：</h3><input type="number" name="s_evaluation" min="1" max="5" class="evaluation" ng-model="vote.s_evaluation"><textarea name="impression" rows="2" cols="60" placeholder="ここに感想をお書きください！" ng-model="vote.impression"></textarea></fieldset><p id="buttons"><button type="button" value="minus" ng-click="minusfunc()"><p><img src="images/7fd37019.minus.gif"> 欄を減らす</p></button> <button type="button" value="plus" ng-click="plusfunc()"><p><img src="images/e172eb24.plus.gif"> 欄を増やす</p></button></p></div><!-- /votes --><div id="opinion"><h2>4. その他、ご意見があればお書きください</h2><textarea name="opinion" rows="4" placeholder="ここにご意見をお書きください！" ng-model="opinion"></textarea></div><!-- /opinion --><div id="submit"><input type="image" src="img/submit.gif" name="submit" alt="送信" ng-click="post()"></div><!-- /submit --></div><!-- /paper -->
